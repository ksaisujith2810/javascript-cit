<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Assignment operator
        let x=10;
        x += 5;
        console.log(x);

        let y=10;
        y -= 5;
        console.log(y);

        let z=10;
        z *= 5;
        console.log(z);

        let a=10;
        a /= 5;
        console.log(a);

        let b=10;
        b **= 5;
        console.log(b);


        
    </script>
</body>
</html>
