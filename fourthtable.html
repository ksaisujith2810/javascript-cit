<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num1" placeholder="Enter a number" min="1">
    <input type="number" id="num2" placeholder="Enter a number" min="2">
    <button onclick="multiply()">Submit</button>
    <div id="result"></div>
<script>
    function multiply() {
 let num1 = document.getElementById('num1').value;
 let num2 = document.getElementById('num2').value;
 let result = '<table border="2">';
 for (let i = 1; i <= num2; i++) {
    let multiplied = num1 * i;
    result += `<tr><td>${num1}</td><td>x</td><td>${i}</td><td>=</td><td>${multiplied}</td></tr>`;
 }

  
 result = result +'</table>';
 document.getElementById('result').innerHTML = result;


}
</script>
</body>
</html>
