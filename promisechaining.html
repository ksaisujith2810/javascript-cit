<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p= new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve(10);
            },2000);
        });

        p.then(result => {
            console.log(result);
            return result * 2;
        }).then(result => {
            console.log(result);
            return result * 3;
        }).then(result => {
            console.log(result);
            return result * 4;
        }).then(result => {console.log(result);});
    </script>
</body>
</html>
