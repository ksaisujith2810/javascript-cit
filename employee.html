                       eName:eName,
                       esalary:esalary,
                       eworkingdays:eworkingdays,
                    })
                }, 2000);
            })
        }
       function getmonthlysalary(e){
        console.log('employeeWorkingDays');
        let monthsalary=0;
        monthsalary=Math.round((e.esalary/365)*e.eworkingdays);
        return new Promise((resolve, reject) => { 
            setTimeout(()=>{
           resolve({
            ...e,
            emonthsalary:monthsalary
           })
          
          },2000);
