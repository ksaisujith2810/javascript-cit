<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function multiple(a,b)
{
    // document.write(a+b);
        for(let i = 1;i<=b;i++)
        {
            document.write("4*");
            let n=(i+"="+i*a+"<br><br>");
            document.write(n);
        }      
    }

    multiple(4,20);
    </script>
</body>
</html>
